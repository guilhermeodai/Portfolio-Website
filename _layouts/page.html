---
layout: default
---

<main class="grid-container">
	<article id="page">
		<div class="content">
			<header>
				<h1>{{ page.title }}</h1>
			</header>
			<div class="content-hero">
				<img class="hero-image" src="{{ page.image | default: '/assets/images/missing-image.svg' | relative_url }}" loading="lazy" alt="{{ page.image-caption | default: page.title }}">
			</div>
			<div class="content-body">
				{{ content }}
			</div>
		</div>
	</article>
</main>
